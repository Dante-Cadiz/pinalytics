<!DOCTYPE html>
<html lang=en>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Pinalytics</title>
   </head>
   <body>
      <h1>Pinalytics</h1>
      <div class="instructions-div">
      <h2>Instructions</h2>
      <p>
          Log your scores in the form below as you play. Use the 'X' key to log a strike and the '/' key to log a spare. When you have finished your game, save your score and add it to the system.
      </p>
      <form method="POST" action="https://formdump.codeinstitute.net/" id="frame-submit">
         <form>
            <label for="attempt-1-input">Attempt 1</label>
            <input type="text" id="attempt-1-input" name="attempt-1-input" required>
            <label for="attempt-2-input">Attempt 2</label>
            <input type="text" id="attempt-2-input" name="attempt-2-input">
            <input type="submit" value="Record Score"></input>
          </form>
    </div>

    </form>
      <table>
         <thead>
            <tr class="score-column">
                <th colspan="2" scope="colgroup">1</th>
            <th colspan="2" scope="colgroup">2</th>
            <th colspan="2" scope="colgroup">3</th>
            <th colspan="2" scope="colgroup">4</th>
            <th colspan="2" scope="colgroup">5</th>
            <th colspan="2" scope="colgroup">6</th>
            <th colspan="2" scope="colgroup">7</th>
            <th colspan="2" scope="colgroup">8</th>
            <th colspan="2" scope="colgroup">9</th>
            <th colspan="3" scope="colgroup">10</th>
            <th class="total-header">Total</th>
         </tr>
      </thead>
      <tbody>
         <tr class="score-column">
            <td class="attempt1-score"></td>
            <td class="attempt2-score"></td>
            <td class="attempt1-score"></td>
            <td class="attempt2-score"></td>
            <td class="attempt1-score"></td>
            <td class="attempt2-score"></td>
            <td class="attempt1-score"></td>
            <td class="attempt2-score"></td>
            <td class="attempt1-score"></td>
            <td class="attempt2-score"></td>
            <td class="attempt1-score"></td>
            <td class="attempt2-score"></td>
            <td class="attempt1-score"></td>
            <td class="attempt2-score"></td>
            <td class="attempt1-score"></td>
            <td class="attempt2-score"></td>
            <td class="attempt1-score"></td>
            <td class="attempt2-score"></td>
            <td class="attempt1-score"></td>
            <td class="attempt2-score"></td>
            <td class="attempt3-score"></td>
         </tr>
         <tr class="score-column" id="cumulative-score">
            <td colspan="2">1</td>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2">3</td>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="3"></td>
         </tr>
      </table>
      <div id="average"></div>
      <div id="high-score"></div>
      <script src="assets/js/script.js"></script>
   </body>
</html>
