<!DOCTYPE html>
<html lang=en>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Pinalytics</title>
   </head>
   <body>
      <h1>Pinalytics</h1>
      <div class="instructions-div">
      <h2>Instructions</h2>
      <p>
          Log your scores in the table below as you play.
      </p>
    </div>
      <form method="GET">
      <table>
         <tr class="score-column">
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
            <th class="total-header">Total</th>
         </tr>
         <tr class="score-column">
            <td><input type="text" class="attempt1-score-input"><input type="text" class="attempt2-score-input"></td>
            <td><input type="text" class="attempt1-score-input"><input type="text" class="attempt2-score-input"></td>
            <td><input type="text" class="attempt1-score-input"><input type="text" class="attempt2-score-input"></td>
            <td><input type="text" class="attempt1-score-input"><input type="text" class="attempt2-score-input"></td>
            <td><input type="text" class="attempt1-score-input"><input type="text" class="attempt2-score-input"></td>
            <td><input type="text" class="attempt1-score-input"><input type="text" class="attempt2-score-input"></td>
            <td><input type="text" class="attempt1-score-input"><input type="text" class="attempt2-score-input"></td>
            <td><input type="text" class="attempt1-score-input"><input type="text" class="attempt2-score-input"></td>
            <td><input type="text" class="attempt1-score-input"><input type="text" class="attempt2-score-input"></td>
            <td><input type="text" class="attempt1-score-input"><input type="text" class="attempt2-score-input"></td>
         </tr>
         <tr class="score-column">
            <td class="frame-score"></td>
            <td class="frame-score"></td>
            <td class="frame-score"></td>
            <td class="frame-score"></td>
            <td class="frame-score"></td>
            <td class="frame-score"></td>
            <td class="frame-score"></td>
            <td class="frame-score"></td>
            <td class="frame-score"></td>
            <td class="frame-score"></td>

         </tr>
      </table>
    </form>
      <script src="assets/js/script.js"></script>
   </body>
</html>
